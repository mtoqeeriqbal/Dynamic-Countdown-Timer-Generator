<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Countdown Timer Generator
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">

<body>
    <div class="container">
        <div class="form-container">
            <h2>Countdown Timer Configuration</h2>
            <form id="timerForm">
                <label for="countdownLength">Countdown Length (hours):</label>
                <input type="number" id="countdownLength" name="countdownLength" min="1" required>
                <button type="submit">Generate Script</button>
            </form>
        </div>
        <div class="script-container" id="script-container" style="display: none;">
            <h2 style="color: white;">Generated Script</h2>
            <div class="code-snippet">
                <button class="copy-btn" onclick="copyScript()">Copy</button>
                <pre><code class="language-js" id="generatedScript"></code></pre>
            </div>
        </div> <br>
        <div style="text-align:center;">This web application is protected by copyright Â© M.Toqeer 2024. All rights reserved.
        </div><br>
        <div style="text-align:center;">Version 1.0</div>
    </div>
    <script src="script.js"></script>
    <!-- and it's easy to individually load additional languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>

<script>hljs.highlightAll();</script>
</body>
</html>
